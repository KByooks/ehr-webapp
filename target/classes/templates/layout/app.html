<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Portal</title>

  <!-- FullCalendar CSS -->
  <link rel="stylesheet" href="/libs/fullcalendar/index.global.min.css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/css/app.css" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <h2>Clinic Portal</h2>
      <nav>
        <ul>
          <li><button onclick="loadSection('scheduler')">Scheduler</button></li>
          <li><button onclick="loadSection('patient')">Patient Search</button></li>
          <li><button onclick="loadSection('billing')">Billing</button></li>
          <li><button onclick="loadSection('reports')">Reports</button></li>
        </ul>
      </nav>
    </aside>

    <main id="main-content">
      <h1>Welcome!</h1>
      <p>Select a section from the sidebar.</p>
    </main>
  </div>

  <!-- âœ… Modal container is ALWAYS present -->
  <div id="global-modal-container" data-loaded="false"></div>

  <!-- ============================= -->
  <!--          Scripts              -->
  <!-- ============================= -->

  <!-- FullCalendar (must be before calendar.js) -->
  <script src="/libs/fullcalendar/index.global.min.js"></script>

  <!-- Core helpers (order matters) -->
  <script src="/js/fragment-loader.js"></script>
  <script src="/js/modal-manager.js"></script>
  <script src="/js/ehr-context.js"></script>

  <!-- App boot & globals (defines window.loadSection and boot logic) -->
  <script src="/js/app.js"></script>

  <!-- Feature modules -->
  <script src="/js/appointment.js"></script>
  <script src="/js/calendar.js"></script>
  <script src="/js/patient-search.js"></script>
</body>
</html>
