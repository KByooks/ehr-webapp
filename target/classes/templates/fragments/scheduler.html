<!-- templates/fragments/scheduler.html -->
<div th:fragment="content">
  <section class="p-4">
    <h1 class="text-xl font-semibold mb-4">Scheduler</h1>

    <!-- Calendar Container -->
    <div id="calendar" class="border rounded shadow-sm"></div>

    <!-- Appointment Modal -->
    <div
      id="appointment-modal"
      class="hidden fixed inset-0 bg-black/50 flex items-center justify-center"
      aria-hidden="true"
    >
      <div class="bg-white rounded-xl shadow-xl w-[520px] p-4">
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-lg font-bold">New Appointment</h2>
          <button data-modal-close="appointment-modal" class="px-2 py-1">âœ•</button>
        </div>

        <form id="appointment-form">
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="text-sm">Date</label>
              <input
                id="ap-date"
                class="border w-full p-2 rounded"
                type="text"
                readonly
              />
            </div>

            <div>
              <label class="text-sm">Time</label>
              <input
                id="ap-time"
                class="border w-full p-2 rounded"
                type="text"
                readonly
              />
            </div>

            <div class="col-span-2">
              <label class="text-sm">Provider</label>
              <select id="ap-provider" class="border w-full p-2 rounded"></select>
            </div>

            <div class="col-span-2">
              <label class="text-sm">Patient</label>
              <input
                id="ap-patient"
                class="border w-full p-2 rounded"
                type="text"
                placeholder="Search patient..."
              />
            </div>
          </div>

          <div class="mt-4 flex justify-end gap-2 form-actions">
            <button
              type="button"
              data-modal-close="appointment-modal"
              class="border rounded px-3 py-1"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-600 text-white rounded px-3 py-1"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
