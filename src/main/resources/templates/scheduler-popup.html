<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Scheduler</title>

  <link rel="stylesheet" href="/css/app.css" />
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; }
    #calendar { height:100vh; width:100vw; }
  </style>
</head>
<body>
  <div id="calendar"></div>
  <div id="modal-container"></div>

  <script src="/libs/fullcalendar/index.global.min.js"></script>
  <script src="/js/appointment.js"></script>
  <script src="/js/calendar.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const providerId = parseInt(urlParams.get("providerId")) || 1;

    window.addEventListener("load", () => {
      initSchedulerCalendar(providerId);
    });

    window.addEventListener("resize", () => {
      const calEl = document.getElementById("calendar");
      if (calEl && calEl._calendar) calEl._calendar.updateSize();
    });
  </script>
</body>
</html>
