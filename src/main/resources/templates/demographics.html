<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Patient Demographics</title>
  <link rel="stylesheet" href="/css/app.css" />
</head>
<body>
  <div class="demographics-container">
    <h1 id="patient-name">Loading...</h1>

    <section id="basic-info">
      <h2>Basic Information</h2>
      <p><strong>Title:</strong> <span id="title"></span></p>
      <p><strong>Gender:</strong> <span id="gender"></span></p>
      <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
    </section>

    <section id="contact-info">
      <h2>Contact Information</h2>
      <p><strong>Primary Phone:</strong> <span id="phonePrimary"></span></p>
      <p><strong>Secondary Phone:</strong> <span id="phoneSecondary"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
    </section>

    <section id="address-info">
      <h2>Address</h2>
      <p><strong>Address Line 1:</strong> <span id="addressLine1"></span></p>
      <p><strong>Address Line 2:</strong> <span id="addressLine2"></span></p>
      <p><strong>City:</strong> <span id="city"></span></p>
      <p><strong>State:</strong> <span id="state"></span></p>
      <p><strong>ZIP:</strong> <span id="zip"></span></p>
    </section>

    <section id="insurance-info">
      <h2>Insurance</h2>
      <p><strong>Primary Insurance:</strong> <span id="insurancePrimary"></span></p>
      <p><strong>Secondary Insurance:</strong> <span id="insuranceSecondary"></span></p>
    </section>
  </div>

  <script src="/js/demographics.js"></script>
</body>
</html>
